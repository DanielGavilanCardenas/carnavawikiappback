name: Full Release Cycle & Quality Gate

on:
  push:
    branches:
      - master

jobs:
  release-and-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Usamos fetch-depth 0 para tener acceso a todas las ramas y al historial

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          settings-path: ${{ github.workspace }}

      # 1. LIMPIEZA DE VERSIÓN EN MASTER
      - name: 1. Remove Snapshot & Persist in Master
        id: prep
        run: |
          # 1. Extraer versión actual y limpiar SNAPSHOT
          RAW_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          RELEASE_VERSION=${RAW_VERSION%-SNAPSHOT}
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          
          # 2. Configurar Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 3. Aplicar versión Release y hacer Push a Master
          mvn versions:set -DnewVersion=$RELEASE_VERSION -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "chore: release version $RELEASE_VERSION [skip ci]"
          git push origin master

      # 2. SUBIDA A GITHUB PACKAGES
      - name: 2. Build & Publish Package
        run: |
          mvn deploy -s ${{ github.workspace }}/settings.xml -DskipTests -U
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. ACTUALIZAR DEVELOP (Subir Minor + Snapshot)
      - name: 3. Bump Minor on Develop
        run: |
          # 1. Cambiar a rama develop
          git fetch origin develop
          git checkout develop
          
          # 2. Tomar la versión de la release y subir un minor
          # Ejemplo: 0.1.2 -> 0.1.3-SNAPSHOT
          mvn versions:set -DnewVersion=${{ steps.prep.outputs.RELEASE_VERSION }} -DgenerateBackupPoms=false
          mvn versions:set -DnextSnapshot=true -DgenerateBackupPoms=false
          
          # 3. Persistir cambios en develop
          NEW_DEV_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          git add pom.xml
          git commit -m "chore: bump to next dev version $NEW_DEV_VERSION [skip ci]"
          git push origin develop
