name: Full Release Cycle (Packages)

on:
  push:
    branches:
      - master

jobs:
  release-and-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write # Permiso vital para subir a GitHub Packages
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          # Esto configura el archivo settings.xml automÃ¡ticamente
          server-id: github 
          settings-path: ${{ github.workspace }} 

      - name: 1. Remove SNAPSHOT and Get Version
        id: prep
        run: |
          mvn versions:set -DremoveSnapshot -DgenerateBackupPoms=false
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "RELEASE_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
      - name: 2. Build and Package
        run: mvn clean package -DskipTests

      - name: 3. Publish to GitHub Packages
        run: mvn deploy -DskipTests -s ${{ github.workspace }}/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 4. Upload JAR to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.prep.outputs.RELEASE_VERSION }}
          path: target/*.jar
          retention-days: 7

      - name: 5. Commit Release Version to Master
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain pom.xml)" ]]; then
            git add pom.xml
            git commit -m "chore: release version ${{ steps.prep.outputs.RELEASE_VERSION }}"
            git push origin master
          fi
          git tag v${{ steps.prep.outputs.RELEASE_VERSION }} || echo "Tag exists"
          git push origin --tags

      - name: 6. Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.prep.outputs.RELEASE_VERSION }}
          name: Release v${{ steps.prep.outputs.RELEASE_VERSION }}
          files: target/*.jar
          generate_release_notes: true

      - name: 7. Bump to Next SNAPSHOT on Develop
        run: |
          if git fetch origin develop; then
            git checkout develop
          else
            git checkout -b develop
          fi
          mvn versions:set -DnextSnapshot=true -DgenerateBackupPoms=false
          NEXT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ -n "$(git status --porcelain pom.xml)" ]]; then
            git add pom.xml
            git commit -m "chore: bump to next dev version $NEXT_VERSION [skip ci]"
            git push origin develop
          fi
