name: Remove Snapshot on Merge

on:
  push:
    branches:
      - master  # Se activa cuando hay un push (o merge) a master

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Cambia a tu versi√≥n de Java
          distribution: 'temurin'
          cache: 'maven'

      - name: Remove SNAPSHOT version
        run: |
          # Usa el plugin de ayuda de Maven para quitar el snapshot
          mvn versions:set -DremoveSnapshot
          
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "chore: remove -SNAPSHOT for release"
          git push
