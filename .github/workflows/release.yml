name: Full Release Cycle & Quality Gate

on:
  push:
    branches:
      - master
  # Mantenemos pull_request solo para el Paso 0 (ValidaciÃ³n)
  pull_request:
    branches:
      - master

jobs:
  release-and-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Importante: Usar un token con permisos para disparar otros workflows si es necesario
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          settings-path: ${{ github.workspace }}

      # PASO 0: Se ejecuta siempre (en PR y en Push)
      - name: 0. Run Tests and Verify Coverage
        run: |
          mvn clean verify || MAVEN_FAILED=true
          if [ -f target/site/jacoco/jacoco.csv ]; then
            COVERAGE=$(awk -F, 'NR > 1 { missed += $4; covered += $5 } END { if (missed + covered > 0) print int((covered / (missed + covered)) * 100); else print 0 }' target/site/jacoco/jacoco.csv)
            echo "::notice::ðŸ“Š Cobertura actual: $COVERAGE%"
          fi
          if [ "$MAVEN_FAILED" = true ]; then exit 1; fi

      # PASO 1: PREPARACIÃ“N
      # Cambiamos la condiciÃ³n: Si estamos en la rama master, SE EJECUTA.
      - name: 1. Prepare Metadata and Version
        id: prep
        if: github.ref == 'refs/heads/master'
        run: |
          PROJECT_ARTIFACTID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          echo "ARTIFACT_ID=$PROJECT_ARTIFACTID" >> $GITHUB_OUTPUT
          
          # Quitar SNAPSHOT
          mvn versions:set -DremoveSnapshot -DgenerateBackupPoms=false
          
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "RELEASE_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      # PASO 1.1: Persistir la versiÃ³n en Master (Para Render)
      - name: 1.1 Commit Release Version to Master
        if: steps.prep.outcome == 'success'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "chore: release version ${{ steps.prep.outputs.RELEASE_VERSION }} [skip ci]"
          git push origin master

      # PASO 2: COMPILACIÃ“N
      - name: 2. Build and Package
        if: steps.prep.outcome == 'success'
        run: mvn package -DskipTests

      # PASO 3: PUBLICACIÃ“N
      - name: 3. Publish to GitHub Packages
        if: steps.prep.outcome == 'success'
        run: mvn deploy -s ${{ github.workspace }}/settings.xml -DskipTests -U
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # PASO 5: TAGS
      - name: 5. Tag Release Version
        if: steps.prep.outcome == 'success'
        run: |
          TAG_NAME="v${{ steps.prep.outputs.RELEASE_VERSION }}"
          git tag -f $TAG_NAME
          git push origin $TAG_NAME

      # PASO 7: BUMP EN DEVELOP
      - name: 7. Bump to Next SNAPSHOT on Develop
        if: steps.prep.outcome == 'success'
        run: |
          git fetch origin develop
          git checkout develop
          mvn versions:set -DnextSnapshot=true -DgenerateBackupPoms=false
          NEXT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          git add pom.xml
          git commit -m "chore: bump to next dev version $NEXT_VERSION [skip ci]"
          git push origin develop --force
