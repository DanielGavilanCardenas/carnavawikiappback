name: Full Release Cycle & Quality Gate

on:
  push:
    branches:
      - master

jobs:
  release-and-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          settings-path: ${{ github.workspace }}

      # PASO 0: VALIDACIÓN
      - name: 0. Run Tests
        run: mvn clean verify

      # PASO 1: PREPARACIÓN
      - name: 1. Prepare Version
        id: prep
        run: |
          # Extraemos la versión actual del POM (que tiene el -SNAPSHOT)
          RAW_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          # Quitamos el -SNAPSHOT para la publicación
          RELEASE_VERSION=${RAW_VERSION%-SNAPSHOT}
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          # Seteamos la versión limpia en el POM solo para este entorno de ejecución
          mvn versions:set -DnewVersion=$RELEASE_VERSION -DgenerateBackupPoms=false

      # PASO 2: PUBLICACIÓN (Esto subirá el package 0.1.2)
      - name: 2. Publish to GitHub Packages
        run: mvn deploy -s ${{ github.workspace }}/settings.xml -DskipTests -U
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # PASO 3: TAGGING (Para marcar el hito en Git)
      - name: 3. Tag Release
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.prep.outputs.RELEASE_VERSION }}
          git push origin v${{ steps.prep.outputs.RELEASE_VERSION }}
