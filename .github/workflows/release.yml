name: Full Release Cycle & Quality Gate

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  release-and-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          settings-path: ${{ github.workspace }}

      # PASO 0: VALIDACI√ìN DE CALIDAD
      - name: 0. Run Tests and Verify Coverage
        run: |
          mvn clean verify || MAVEN_FAILED=true
          
          if [ -f target/site/jacoco/jacoco.csv ]; then
            COVERAGE=$(awk -F, 'NR > 1 { missed += $4; covered += $5 } END { if (missed + covered > 0) print int((covered / (missed + covered)) * 100); else print 0 }' target/site/jacoco/jacoco.csv)
            echo "::notice::üìä Cobertura actual detectada: $COVERAGE%"
          fi

          if [ "$MAVEN_FAILED" = true ]; then
            echo "::error::‚ùå ERROR DE CALIDAD: Cobertura insuficiente ($COVERAGE%) o tests fallidos. Se requiere un m√≠nimo de 60%."
            exit 1
          fi

      - name: 0b. Post Coverage Comment
        uses: madrapps/jacoco-report@v1.7.1
        if: always()
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          title: "Reporte de Cobertura"
          update-comment: true

      # PASO 1: PREPARACI√ìN DE METADATOS (Extracci√≥n de ArtifactId y Versi√≥n)
      - name: 1. Prepare Metadata and Version
        id: prep
        run: |
          # Extraemos el ArtifactId directamente del pom.xml
          PROJECT_ARTIFACTID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          echo "ARTIFACT_ID=$PROJECT_ARTIFACTID" >> $GITHUB_OUTPUT
          
          # Si es push en master, quitamos el SNAPSHOT para la release
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/master" ]]; then
            mvn versions:set -DremoveSnapshot -DgenerateBackupPoms=false
          fi
          
          # Obtenemos la versi√≥n final (ej: 0.0.5)
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "RELEASE_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      # PASOS DE CONSTRUCCI√ìN Y PUBLICACI√ìN (Solo en Master)
      - name: 2. Build and Package
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: mvn package -DskipTests

      - name: 3. Publish to GitHub Packages
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          # Usamos el settings.xml que est√° en la ra√≠z del proyecto
          mvn deploy -s settings.xml -DskipTests -U
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # PASO 4: SUBIDA DE ARTEFACTO (Ahora con nombre din√°mico correcto)
      - name: 4. Upload JAR to Artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          # Nombre esperado: carnavawikiappback-0.0.5
          name: ${{ steps.prep.outputs.ARTIFACT_ID }}-${{ steps.prep.outputs.RELEASE_VERSION }}
          path: target/*.jar
          retention-days: 7

      - name: 5. Tag Release Version
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          TAG_NAME="v${{ steps.prep.outputs.RELEASE_VERSION }}"
          
          # Forzamos la creaci√≥n del tag local y remoto para evitar errores de duplicados
          git tag -f $TAG_NAME
          git push origin :refs/tags/$TAG_NAME || echo "Tag no exist√≠a en remoto"
          git push origin $TAG_NAME

      - name: 6. Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.prep.outputs.RELEASE_VERSION }}
          name: Release v${{ steps.prep.outputs.RELEASE_VERSION }}
          files: target/*.jar
          generate_release_notes: true

      - name: 7. Bump to Next SNAPSHOT on Develop
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git fetch origin develop
          git checkout develop
          mvn versions:set -DnextSnapshot=true -DgenerateBackupPoms=false
          NEXT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          
          if [[ -n "$(git status --porcelain pom.xml)" ]]; then
            git add pom.xml
            git commit -m "chore: bump to next dev version $NEXT_VERSION [skip ci]"
            git push origin develop --force 
          fi
