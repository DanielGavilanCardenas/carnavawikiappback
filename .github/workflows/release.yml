name: Full Release Cycle & Quality Gate

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  release-and-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github # Debe coincidir con el id en distributionManagement del pom.xml
          settings-path: ${{ github.workspace }}

      # PASO 0: VALIDACIÃ“N DE CALIDAD (Se ejecuta siempre)
      - name: 0. Run Tests and Verify Coverage
        run: |
          mvn clean verify || MAVEN_FAILED=true
          if [ -f target/site/jacoco/jacoco.csv ]; then
            COVERAGE=$(awk -F, 'NR > 1 { missed += $4; covered += $5 } END { if (missed + covered > 0) print int((covered / (missed + covered)) * 100); else print 0 }' target/site/jacoco/jacoco.csv)
            echo "::notice::ðŸ“Š Cobertura actual: $COVERAGE%"
          fi
          if [ "$MAVEN_FAILED" = true ]; then
            exit 1
          fi

      # PASO 1: PREPARACIÃ“N (Detecta si es un PUSH real a master)
      - name: 1. Prepare Metadata and Version
        id: prep
        # Forzamos la detecciÃ³n del push a master para desbloquear el resto de pasos
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          # Extraer ArtifactId dinÃ¡micamente
          PROJECT_ARTIFACTID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          echo "ARTIFACT_ID=$PROJECT_ARTIFACTID" >> $GITHUB_OUTPUT
          
          # Quitar SNAPSHOT para generar la 0.0.5
          mvn versions:set -DremoveSnapshot -DgenerateBackupPoms=false
          
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "RELEASE_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      # PASO 1.1: Persistir la versiÃ³n Release en Master
      - name: 1.1 Commit Release Version to Master
        if: steps.prep.outcome == 'success'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "chore: release version ${{ steps.prep.outputs.RELEASE_VERSION }} [skip ci]"
          git push origin master

      # PASO 2: COMPILACIÃ“N
      - name: 2. Build and Package
        if: steps.prep.outcome == 'success'
        run: mvn package -DskipTests

      # PASO 3: PUBLICACIÃ“N (Este paso crea el Package 0.0.5)
      - name: 3. Publish to GitHub Packages
        if: steps.prep.outcome == 'success'
        run: |
          # Usamos el settings.xml generado por setup-java
          mvn deploy -s ${{ github.workspace }}/settings.xml -DskipTests -U
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # PASO 4: ARTEFACTOS DEL RUN
      - name: 4. Upload JAR to Artifacts
        if: steps.prep.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prep.outputs.ARTIFACT_ID }}-${{ steps.prep.outputs.RELEASE_VERSION }}
          path: target/*.jar
          retention-days: 7

      # PASO 5: TAGS (Resiliente para evitar error 128)
      - name: 5. Tag Release Version
        if: steps.prep.outcome == 'success'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ steps.prep.outputs.RELEASE_VERSION }}"
          git tag -f $TAG_NAME
          git push origin :refs/tags/$TAG_NAME || echo "Tag no existÃ­a"
          git push origin $TAG_NAME

      # PASO 6: RELEASE
      - name: 6. Create GitHub Release
        if: steps.prep.outcome == 'success'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.prep.outputs.RELEASE_VERSION }}
          name: Release v${{ steps.prep.outputs.RELEASE_VERSION }}
          files: target/*.jar
          generate_release_notes: true

      # PASO 7: BUMP VERSIÃ“N EN DEVELOP
      - name: 7. Bump to Next SNAPSHOT on Develop
        if: steps.prep.outcome == 'success'
        run: |
          git fetch origin develop
          git checkout develop
          mvn versions:set -DnextSnapshot=true -DgenerateBackupPoms=false
          NEXT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ -n "$(git status --porcelain pom.xml)" ]]; then
            git add pom.xml
            git commit -m "chore: bump to next dev version $NEXT_VERSION [skip ci]"
            git push origin develop --force 
          fi
