name: Full Release Cycle (Master Clean)

on:
  push:
    branches:
      - master

jobs:
  release-and-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: 1. Remove SNAPSHOT and Get Version
        id: prep
        run: |
          # Usamos -DgenerateBackupPoms=false para evitar archivos temporales .versionsBackup
          mvn versions:set -DremoveSnapshot -DgenerateBackupPoms=false
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "RELEASE_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
      - name: 2. Build and Package
        run: mvn clean package -DskipTests

      - name: 3. Commit Release Version to Master
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verificamos si hay cambios reales en el pom.xml
          if [[ -n "$(git status --porcelain pom.xml)" ]]; then
            git add pom.xml
            git commit -m "chore: release version ${{ steps.prep.outputs.RELEASE_VERSION }}"
            git push origin master
          else
            echo "La versión ya estaba limpia en master, no se requiere commit."
          fi
          
          # El tag se intenta crear siempre. Si ya existe, no detiene el flujo.
          git tag v${{ steps.prep.outputs.RELEASE_VERSION }} || echo "El tag ya existe"
          git push origin --tags

      - name: 4. Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.prep.outputs.RELEASE_VERSION }}
          name: Release v${{ steps.prep.outputs.RELEASE_VERSION }}
          files: target/*.jar
          generate_release_notes: true

      - name: 5. Bump to Next SNAPSHOT on Develop
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Intentamos traer develop, si falla, la creamos desde el punto actual (master)
          if git fetch origin develop; then
            git checkout develop
          else
            echo "La rama develop no existe. Creándola desde master..."
            git checkout -b develop
          fi
          
          # Incrementamos la versión
          mvn versions:set -DnextSnapshot=true -DgenerateBackupPoms=false
          NEXT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          
          if [[ -n "$(git status --porcelain pom.xml)" ]]; then
            git add pom.xml
            git commit -m "chore: bump to next dev version $NEXT_VERSION [skip ci]"
            git push origin develop
          else
            echo "Sin cambios para la versión snapshot."
          fi

      - name: 6. Upload JAR to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app-${{ steps.prep.outputs.RELEASE_VERSION }}
          path: target/*.jar
          retention-days: 7 # Se borrará automáticamente tras 7 días para ahorrar espacio
