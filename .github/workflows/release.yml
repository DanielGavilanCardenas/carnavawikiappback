name: Full Release Cycle & Quality Gate

on:
  push:
    branches:
      - master

jobs:
  release-and-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # USAMOS EL PAT AQUÍ PARA TENER PERMISOS DE PUSH
          token: ${{ secrets.MY_RELEASE_PAT }}

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github
          settings-path: ${{ github.workspace }}

      # 1. LIMPIEZA DE VERSIÓN EN MASTER
      - name: 1. Remove Snapshot & Persist in Master
        id: prep
        run: |
          RAW_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          RELEASE_VERSION=${RAW_VERSION%-SNAPSHOT}
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          mvn versions:set -DnewVersion=$RELEASE_VERSION -DgenerateBackupPoms=false
          git add pom.xml
          git commit -m "chore: release version $RELEASE_VERSION [skip ci]"
          git push origin master

      # 2. SUBIDA A GITHUB PACKAGES
      - name: 2. Build & Publish Package
        run: |
          mvn deploy -s ${{ github.workspace }}/settings.xml -DskipTests -U
        env:
          # Maven también usará el PAT para autenticarse en Packages
          GITHUB_TOKEN: ${{ secrets.MY_RELEASE_PAT }}

      # 3. ACTUALIZAR DEVELOP (Subir Minor + Snapshot)
      - name: 3. Bump Minor on Develop
        run: |
          git fetch origin develop
          git checkout develop
          
          mvn versions:set -DnewVersion=${{ steps.prep.outputs.RELEASE_VERSION }} -DgenerateBackupPoms=false
          mvn versions:set -DnextSnapshot=true -DgenerateBackupPoms=false
          
          NEW_DEV_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          git add pom.xml
          git commit -m "chore: bump to next dev version $NEW_DEV_VERSION [skip ci]"
          git push origin develop
