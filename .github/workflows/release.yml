name: Full Release Cycle (Quality First)

on:
  push:
    branches:
      - master

jobs:
  release-and-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write # Necesario para el reporte de cobertura
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github 
          settings-path: ${{ github.workspace }} 

      # PASO 0: VALIDACIÓN DE CALIDAD
      - name: 0. Run Tests and Verify Coverage
        run: mvn clean verify

      - name: 0b. Check Coverage Thresholds
        uses: madrapps/jacoco-report@v1.7.1
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 80
          title: "Calidad de Código para Release"
          update-comment: true
          continue-on-error: false

      # PASO 1 EN ADELANTE: Solo si lo anterior fue exitoso
      - name: 1. Remove SNAPSHOT and Get Version
        id: prep
        run: |
          mvn versions:set -DremoveSnapshot -DgenerateBackupPoms=false
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "RELEASE_VERSION=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
      - name: 2. Build and Package (Final)
        run: mvn package -DskipTests # Ya pasamos los tests en el paso 0

      - name: 3. Publish to GitHub Packages
        run: mvn deploy -DskipTests -s ${{ github.workspace }}/settings.xml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 4. Upload JAR to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.prep.outputs.RELEASE_VERSION }}
          path: target/*.jar
          retention-days: 7

      - name: 5. Commit Release Version to Master
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain pom.xml)" ]]; then
            git add pom.xml
            git commit -m "chore: release version ${{ steps.prep.outputs.RELEASE_VERSION }}"
            git push origin master
          fi
          git tag v${{ steps.prep.outputs.RELEASE_VERSION }} || echo "Tag exists"
          git push origin --tags

      - name: 6. Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.prep.outputs.RELEASE_VERSION }}
          name: Release v${{ steps.prep.outputs.RELEASE_VERSION }}
          files: target/*.jar
          generate_release_notes: true

      - name: 7. Bump to Next SNAPSHOT on Develop
        run: |
          if git fetch origin develop; then
            git checkout develop
          else
            git checkout -b develop
          fi
          mvn versions:set -DnextSnapshot=true -DgenerateBackupPoms=false
          NEXT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [[ -n "$(git status --porcelain pom.xml)" ]]; then
            git add pom.xml
            git commit -m "chore: bump to next dev version $NEXT_VERSION [skip ci]"
            git push origin develop
          fi
