# ===============================================
# CONFIGURACIÓN ESPECÍFICA PARA TEST DE REPOSITORIO
# ===============================================

# 1. Fuerza el uso del dialecto H2 (soluciona el error de 'engine=InnoDB')
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# 2. Configura el DDL
spring.jpa.hibernate.ddl-auto=create-drop

# 3. Deshabilita la ejecución automática de data.sql y schema.sql (SOLUCIONA EL ERROR ACTUAL)
# Esto evita que se ejecute el 'INSERT IGNORE' de MySQL en H2.
spring.sql.init.enabled=false

# Opcional: Para debug, aunque debería funcionar sin esta
spring.datasource.url=jdbc:h2:mem:testdb
